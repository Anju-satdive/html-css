<!DOCTYPE html>
<html>
<head>
    
    <title></title>
<body>
    <h1>Hiring</h1>
    <form action="/submit-form" method="get"></form>
      
        <label for="name">Name:</label>
        <input type="text">

        <br>

       
        <label for="email">EmailId
            :</label>
        <input type="email">

        <br>

        
        <label for="message">Message:</label>
        <textarea id="message"></textarea>

        <br>

        <label for="experience">How many years of experience</label>
        <br>

        <label for="0-1">0-1</label>
        <input type="checkbox" ratio="0-1">
        <br>

        <label for="1-2">1-2</label>
        <input type="checkbox" ratio="1-2">
        <br>

        <label for="Fresher">Fresher</label>
        <input type="checkbox" ratio="Fresher">
        
        <br>


       <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">


    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">


    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
         <br>

        <button type="submit">Submit</button>

        <h2>Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7536.979125540428!2d72.94710439122608!3d19.173808178203767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b8fa87ebbd79%3A0xc664a9eae07e326a!2sMulund%20Railway%20Station%20(W)!5e0!3m2!1sen!2sin!4v1731914855181!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>

        <label for="file-upload">Upload PNG, JPG, or DOC file:</label>
        <input type="file" id="file-upload" name="file-upload" accept=".png, .jpg, .jpeg, .doc, .docx" required>
        <br>
    </form>
    
</body>
</html>
